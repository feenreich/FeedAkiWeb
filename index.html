<!DOCTYPE html>
<html>
<head>
  <title>Question Game</title>
  <style>
    #question {
      font-weight: bold;
      margin-bottom: 20px;
    }
  
    #image {
      margin-bottom: 20px;
    }
  
    #buttons {
      display: flex;
      justify-content: center;
    }
  
    .btn {
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <h1 id="title">Feed Aki</h1>
  <img src="bg_bear.png" alt="Question Image" id="image">
  <p id="question">LALALA</p> 
  <!-- a comment -->
  <div id="buttons">
    <button class="btn" id="yesButton" onclick="answerQuestion(this)">Yes</button>
    <button class="btn" id="noButton" onclick="answerQuestion(this)">No</button>
  </div>
  <p id="score"></p>

  <script src="script.js"></script>
</body>
</html>
